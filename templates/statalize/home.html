
{% extends 'base.html' %}
{% block body %}

<h1>
    <a href="{% url 'home' %}">Statalize</a>
</h1>
  <h2>
      Teams
  </h2>
<table>
<tr>
    <td>Team Name</td>
    <td>Wins</td>
    <td>Losses</td>
</tr>
      {% for team in Teams%}
    <tr>
        <td><a href="{% url 'teams' id=team.id %}">{{team.team_name}}</a></td>
        <td>{{team.wins}}</td>
        <td>{{team.losses}}</td>
    </tr>
  {% endfor %}
</table>


{% endblock %}
