<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} Statalize {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>
  <body>
    <div class = "container-fluid bg-gray vh-100">
        <nav class="navbar pt-3 navbar-expand-lg navbar-light bg-light rounded-3">
            <a class="navbar-brand ms-2" href="{% url 'home' %}"><h1>Statalize</h1></a>
            <div class = "container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'standings' %}"><h2>Standings</h2></a>
                        <a class="nav-item nav-link" href="{% url 'players' %}"><h2>Players</h2></a>
                        <a class="nav-item nav-link" href="{% url 'schedule' %}"><h2>Schedule</h2></a>
                        {% if user.username == 'admin' %}
                          <a class="nav-item nav-link" href="{% url 'logout' %}">Adjust</a>
                        {% endif %}
                        <span class = "container rounded-3">
                            {% if user.is_authenticated %}
                                <a class="nav-item nav-link " href="{% url 'logout' %}"><h2>Logout</h2></a>
                            {% else %}
                                <a  class="nav-item nav-link" href="{% url 'login' %}"><h2>Login</h2></a>
                            {% endif %}
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        {% block body %} {% endblock %}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
